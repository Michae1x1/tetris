<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- start screen -->
    <div id="start-screen" class="screen">
        <h1>TETRIS</h1>
        <div class="high-scores">
            <h2>High Scores</h2>
            <div id="high-scores-list"></div>
        </div>
        
        <button id="controls-toggle" class="neon-button">CONTROLS</button>
        <button id="start-button" class="neon-button">START GAME</button>
    </div>

    <!-- controls screen -->
    <div id="controls-screen" class="screen" style="display: none;">
        <h1>CONTROLS</h1>
        <div id="controls">
            <div class="controls-info">
                <div class="controls-grid">
                    <div class="controls-row">
                        <div class="key-group">
                            <span class="key">←</span>
                            <span class="key">→</span>
                        </div>
                        <span class="control-label">Move left/right</span>
                    </div>
                    <div class="controls-row">
                        <span class="key">↑</span>
                        <span class="control-label">Rotate</span>
                    </div>
                    <div class="controls-row">
                        <span class="key">↓</span>
                        <span class="control-label">Soft drop</span>
                    </div>
                    <div class="controls-row">
                        <span class="key">Space</span>
                        <span class="control-label">Hard drop</span>
                    </div>
                    <div class="controls-row">
                        <span class="key">Q</span>
                        <span class="control-label">Hold piece</span>
                    </div>
                    <div class="controls-row">
                        <span class="key">P</span>
                        <span class="control-label">Pause game</span>
                    </div>
                </div>
            </div>
        </div>
        <button id="back-to-menu" class="neon-button">BACK</button>
    </div>

    <!-- main Game -->
    <div id="game-wrapper" class="game-wrapper" style="display: none;">
        <h1>TETRIS</h1>
        
        <div id="game-container">
            <div class="left-panel">
                <div class="hold-piece-container">
                    <h3>Hold</h3>
                    <canvas id="hold-piece" width="120" height="120"></canvas>
                </div>
                
                <div class="game-stats">
                    <div class="stat-group">
                        <div class="stat-label">Score</div>
                        <div class="stat-item">
                            <div class="stat-value" id="game-score">0000000</div>
                        </div>
                    </div>
                    
                    <div class="stat-group">
                        <div class="stat-label">Level</div>
                        <div class="stat-item">
                            <div class="stat-value" id="game-level">0000001</div>
                        </div>
                    </div>
                    
                    <div class="stat-group">
                        <div class="stat-label">Lines</div>
                        <div class="stat-item">
                            <div class="stat-value" id="game-lines">0000000</div>
                        </div>
                    </div>
                </div>
            </div>

            <canvas id="tetris" width="300" height="600"></canvas>

            <div class="right-panel">
                <div id="score-container">
                    <h3>Next</h3>
                    <canvas id="next-piece" width="120" height="320"></canvas>
                </div>
            </div>
        </div>

        <div id="game-over" class="game-over">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button onclick="resetGame()">PLAY AGAIN</button>
            <button onclick="showStartScreen()">MAIN MENU</button>
        </div>

        <div class="game-buttons">
            <button id="main-menu-button" class="neon-button" onclick="showStartScreen(); this.blur();" tabindex="-1">MAIN MENU</button>
            <button id="restart-button" class="neon-button" onclick="resetGame(); this.blur();" tabindex="-1">RESTART</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
